name: ğŸ¨ Frontend Deploy to Vercel

# Trigger on push to main branch (frontend changes only)
on:
  push:
    branches: [main, master]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy-vercel.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: |
          cd frontend
          npm install

      # 4. Run tests before deploy
      - name: ğŸ§ª Run frontend tests
        run: |
          cd frontend
          npm test

      # 5. Build production bundle (VITE_API_URL points to backend API)
      - name: ğŸ—ï¸ Build for production
        env:
          VITE_API_URL: ${{ secrets.BACKEND_URL }}/api
        run: |
          cd frontend
          npm run build

      # 6. Notify on success (deploy is handled by Vercel Git integration)
      - name: âœ… Frontend CI successful
        if: success()
        run: |
          echo "âœ… Frontend tests and build passed."
          echo "ğŸš€ Vercel will handle deployment via its GitHub integration."
